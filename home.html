<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<title>Nova Nests</title>
</head>
<body>
<div id="nest-container">
<h1>This is a quick guide to nests in the Nova and surrounding area.</h1>
</div>


<script>
    $.getJSON("nests.json", function(result){
        $.each(result.nests, function(key, val) {
var name = document.createElement("h3");
var node = document.createTextNode(val.name);
name.appendChild(node);

var spawn = document.createElement("p");
var node = document.createTextNode(val.spawn);
spawn.appendChild(node);

var rate = document.createElement("p");
var node = document.createTextNode(val.rate);
rate.appendChild(node);

var notes = document.createElement("p");
var node = document.createTextNode(val.notes);
notes.appendChild(node);

var town = document.createElement("p");
var node = document.createTextNode(val.name);
town.appendChild(node);


var element = document.getElementById("nest-container");
element.appendChild(name);
element.appendChild(spawn);
element.appendChild(rate);
element.appendChild(notes);
element.appendChild(town);
})
    });
//console.log(nestFile)
</script>
</body>
</html>
